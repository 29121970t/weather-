<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"> </script>
</head>
<body class="preload">
    
    <div class="main">
        <div class="btn"></div>
        <div class="wavecont">
            <div class="wave1"></div>
            <div class="wavebackground"></div>
        </div>
        <div class="wavecont2">
            <div class="wave2"></div>
            <div class="wavebackground2"></div>
        </div>
        <div class="content">
            <div class="cityAndIcon">
                <div class="left">
                    <h1 class="cityName">NaN</h1>
                    <div class="changeBtn"></div>
                </div>
                <div class="icon"></div>
            </div>
            <div class="tempAndStatus">
                <h1 class="tempNum">NaN</h1>
                <h1 class="status">NaN</h1>
            </div>
            <div class="otherData">
                <div class="fourDays">
                    <div class="day" id="day-1">
                        <div class="dayName">Nan</div>
                        <div class="dayIcon"></div>
                        <div class="dayTemp">Nan</div>
                    </div>
                    <div class="day" id="day-2">
                        <div class="dayName">Nan</div>
                        <div class="dayIcon"></div>
                        <div class="dayTemp">Nan</div>
                    </div>
                    <div class="day" id="day-3">
                        <div class="dayName">Nan</div>
                        <div class="dayIcon"></div>
                        <div class="dayTemp">Nan</div>
                    </div>
                    <div class="day" id="day-4">
                        <div class="dayName">Nan</div>
                        <div class="dayIcon"></div>
                        <div class="dayTemp">Nan</div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="pickCity">
            <div class="searchLine">
                <div class="searchIcon"></div>
                <input class="cityInput" type="text" placeholder="Enter a city">
                <div class="closeIcon"></div>
            </div>
            <div class="cityList"></div>
        </div>
        
    </div>
</body>
</html>
